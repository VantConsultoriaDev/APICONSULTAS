
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta CNPJ - Teste</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7f7f9;color:#222;padding:30px}
    .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);max-width:900px;margin:0 auto}
    label{display:block;margin-bottom:6px;font-weight:600}
    input{width:100%;padding:10px;font-size:16px;border:1px solid #ddd;border-radius:6px;margin-bottom:10px}
    button{padding:10px 16px;font-size:16px;border-radius:6px;border:0;background:#0b76ef;color:#fff;cursor:pointer}
    pre{background:#0f1720;color:#e6eef8;padding:12px;border-radius:6px;overflow:auto}
  </style>
</head>
<body>
  <div class="card">
    <h2>Consulta CNPJ (proxy)</h2>
    <p>Digite o CNPJ (somente números) e clique em Consultar.</p>

    <label for="cnpj">CNPJ</label>
    <input id="cnpj" placeholder="Ex: 24669674000141" inputmode="numeric" />
    <div style="display:flex;gap:8px;margin-bottom:12px">
      <button id="btn">Consultar</button>
      <button id="btn-format">Formatar</button>
    </div>
    <div id="meta" style="margin-bottom:8px;color:#666"></div>
    <pre id="out">{ aguarde resultado... }</pre>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');
    const meta = document.getElementById('meta');
    const input = document.getElementById('cnpj');
    const btnFormat = document.getElementById('btn-format');

    function onlyDigits(s){ return s.replace(/\D/g,''); }
    function formatCNPJ(s){
      s = onlyDigits(s);
      if (s.length!==14) return s;
      return s.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/,'$1.$2.$3/$4-$5');
    }

    btnFormat.addEventListener('click', ()=>{
      input.value = formatCNPJ(input.value);
    });

    btn.addEventListener('click', async ()=>{
      const raw = onlyDigits(input.value);
      if (!raw){ out.textContent = 'Informe um CNPJ'; return; }
      meta.textContent = 'Consultando...';
      out.textContent = '';
      try {
        const start = Date.now();
        const res = await fetch(`/api/cnpj?cnpj=${encodeURIComponent(raw)}`);
        const ms = Date.now()-start;
        meta.textContent = `HTTP ${res.status} — ${ms}ms`;
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        meta.textContent = 'Erro na requisição';
        out.textContent = String(err);
      }
    });

    // allow Enter key
    input.addEventListener('keydown', (e)=>{ if (e.key==='Enter') btn.click(); });
  </script>
</body>
</html>
